<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Log Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Run Log Book</h1>
    <div id="logBook">
        <div class="input-group">
            <input type="number" id="monthInput" placeholder="Month (1-12)">
            <input type="number" id="yearInput" placeholder="Year">
            <button onclick="setMonthYear()">Set Month & Year</button>
        </div>
    </div>
    <div id="startingKilometerEntry" style="display:none;">
        <div class="input-group">
            <input type="number" id="startingKilometerInput" placeholder="Starting Kilometer">
            <button onclick="setStartingKilometer()">Set Starting Kilometer</button>
        </div>
    </div>
    <div id="runEntry" style="display:none;">
        <div class="input-group">
            <input type="number" id="kilometersRun" placeholder="KM">
            <button onclick="addRun()">Add Run</button>
        </div>
    </div>
    <table id="resultsTable" style="display:none;">
        <thead>
            <tr>
                <th>Date</th>
                <th>Days</th>
                <th>Kilometers Run</th>
                <th>Starting Kilometer</th>
                <th>Ending Kilometer</th>
                <th>Random Additional Kilometers</th>
            </tr>
        </thead>
        <tbody id="results"></tbody>
    </table>
    <script src="index.js"></script>
</body>
</html>
